<!DOCTYPE html>
<html>
<head>
<title>Embedded Hotspots | Marzipano</title>

<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
<style>@-ms-viewport { width: device-width; }</style>
<link rel="stylesheet" href="vendor/reset.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="pano"></div>

<!-- Google AdSense -->
<div id="adsense">
<div class="adsense-fallback">Google AdSense waiting for approval...</div>
<div class="adsense-wrapper">
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- Rectangle -->
<ins class="adsbygoogle"
     style="display:inline-block;width:336px;height:280px"
     data-ad-client="ca-pub-8978346463767098"
     data-ad-slot="8859347560"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
</div>
</div>

<!-- Twitter Widget -->
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
<div id="twitter" style="width: 350px;"><a class="twitter-timeline" href="https://twitter.com/JavaScriptDaily" data-widget-id="591907442646261761">Tweets by @JavaScriptDaily</a></div>


<!-- Facebook Like Button -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div id="facebook" class="wrapper">
  <div class="fb-like" data-href="http://www.marzipano.net/" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
</div>

<!-- Different sources -->
<div id="iframespot">
  <div class="message">Select something to play!</div>
</div>

<ul id="iframeselect">
  <li data-source="googleMaps">Google Maps</li>
  <li data-source="youtube">YouTube</li>
  <li data-source="youtubeWithControls">YouTube (UI)</li>
  <li data-source="koloreyes">KolorEyes</li>
  <li data-source="roundme">Round.me</li>
</ul>


<script src="../common-shim/es5-shim.js"></script>
<script src="../common-shim/eventShim.js"></script>
<script src="../common-shim/requestAnimationFrame.js" ></script>
<script src="../common-marzipano/marzipano.js" ></script>

<script src="hotspotHtml.js"></script>
<script src="index.js"></script>


</body>
</html>
